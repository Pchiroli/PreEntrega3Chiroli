<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Reserva de Cabañas</title>
</head>
<body>
  <h1>Reserva de Cabañas</h1>
<div class="divFormulario">
  <form id="formReserva" class="formReserva">
    <label for="fechaInicio">Fecha de Entrada:</label>
    <input type="date" id="fechaInicio" required>
  
    <label for="fechaFin">Fecha de Salida:</label>
    <input type="date" id="fechaFin" required><br>
  
    <label for="personas">Cantidad de Personas:</label>
    <input type="number" id="personas" min="1" max="8" value="1" required>
  
    <label for="formaPago">Forma de Pago:</label>
    <select id="formaPago" required>
      <option value="">Seleccione una opción</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
    </select>
  
    <label for="cuotas">Cantidad de Cuotas (si es pago con tarjeta):</label>
    <input type="number" id="cuotas" min="1" value="1" disabled>
  
    <button type="button" onclick="calcularReserva()">Calcular Reserva</button>
    <button type="button" onclick="resetearReserva()">Resetear Reserva</button>
  </form>
</div>

  <div id="resultado" class="vistaPrevia"></div>
  
  <button type="button" id="confirmarReserva" style="display: none;" onclick="confirmarReserva()">Confirmar Reserva</button>

<script src="./js/index.js"></script>

</body>
</html>
